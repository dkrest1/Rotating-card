<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card||Rotate</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card-rotate">
        <div class="card__front">
            <div class="card__picture">
                &nbsp;
            </div>
            <h4 class="card__heading"><span class="card__heading-style">the krest technology</span></h4>
            <div class="card__detail">
                <ul class="card__items">
                    <li class="card__list">website design</li>
                    <li class="card__list">maintenance of web</li>
                    <li class="card__list">app development</li>
                    <li class="card__list">ads promotion</li>
                    <li class="card__list">ux/ui design</li>
                </ul>
            </div>
        </div>

        <div class="card__back">
            <div class="cta">
                <p class="consult">consultation</p>
                <p class="price">$500</p>
            </div>
        </div>
    </div>
    
</body>
</html>
